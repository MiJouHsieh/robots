              <div class="bubble-img-container bubble-bb2-img">
                <img style="clip-path: url('#clip-bb2');-webkit-clip-path: url('#clip-bb2');" src="https://images.unsplash.com/photo-1628317886759-518a36aa99ec?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1116&q=80">
